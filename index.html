<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTW | Calculator</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/calculator.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
</head>
<body onload="load()">
    <main>
        <div class="screen relative"><p id="screen"></p></div>

        <button type="button" onclick="input('7')" class="btn">7</button>
        <button type="button" onclick="input('8')" class="btn">8</button>
        <button type="button" onclick="input('9')" class="btn">9</button>
        <button type="button" onclick="del()" class="btn secondary">DEL</button>
        <button type="button" onclick="input('4')" class="btn">4</button>
        <button type="button" onclick="input('5')" class="btn">5</button>
        <button type="button" onclick="input('6')" class="btn">6</button>
        <button type="button" onclick="operator('+')" class="btn">+</button>
        <button type="button" onclick="input('1')" class="btn">1</button>
        <button type="button" onclick="input('2')" class="btn">2</button>
        <button type="button" onclick="input('3')" class="btn">3</button>
        <button type="button" onclick="operator('-')" class="btn">-</button>
        <button type="button" onclick="input('0')" class="btn">0</button>
        <button type="button" onclick="input('.')" class="btn">.</button>
        <button type="button" onclick="operator('/')" class="btn">/</button>
        <button type="button" onclick="operator('*')" class="btn">x</button>
        <button type="button" onclick="clearAll()" class="btn double secondary">CLEAR</button>
        <button type="button" onclick="equals()" class="btn double accent">=</button>
    </main>
</body>
</html>
